{% set name = "xrayutilities" %}
{% set version = "1.5.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 0121283875d288e595b68f5a9d60dd5ee1cbe9d233a16a80d0f735b812338133

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv "

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - numpy
    - pip
    - setuptools
    - python
  run:
    - h5py
    - numpy
    - python
    - setuptools
    - scipy

test:
  imports:
    - xrayutilities
    - xrayutilities.analysis
    - xrayutilities.io
    - xrayutilities.materials
    - xrayutilities.math
    - xrayutilities.simpack

about:
  home: "https://xrayutilities.sourceforge.io"
  license: "GNU General Public v2 or later (GPLv2+)"
  license_family: "GPL"
  license_file: "LICENSE.txt"
  summary: "package for x-ray diffraction data evaluation"
  doc_url: "https://xrayutilities.sourceforge.io/"
  dev_url: "https://github.com/dkriegner/xrayutilities"

extra:
  recipe-maintainers:
    - tschoonj
    - dkriegner
